<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h2>Online Examination Dashboard</h2>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h3 id="welcome">Welcome</h3>
      <div class="table-responsive">
        <table id="examTable" class="exam-table">
          <thead>
            <tr>
              <th>Exam ID</th>
              <th>Course</th>
              <th>Type</th>
              <th>Date & Time</th>
              <th>Room</th>
              <th>Score / Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
