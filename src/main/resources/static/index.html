<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam System - Student Login</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 500px;
    }

    .login-left {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
    }

    .login-left h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
    }

    .login-left p {
        font-size: 1.1rem;
        opacity: 0.9;
        line-height: 1.6;
    }

    .feature-list {
        margin-top: 30px;
        list-style: none;
    }

    .feature-list li {
        margin: 15px 0;
        display: flex;
        align-items: center;
        font-size: 0.95rem;
    }

    .feature-list li:before {
        content: "âœ“";
        display: inline-block;
        width: 25px;
        height: 25px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        margin-right: 12px;
        text-align: center;
        line-height: 25px;
        font-weight: bold;
    }

    .login-right {
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-right h2 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2rem;
    }

    .login-right .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
        background: #f8f9fa;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        text-align: center;
        display: none;
    }

    .message.error {
        background: #fee;
        color: #c33;
        border: 1px solid #fcc;
        display: block;
    }

    .message.success {
        background: #efe;
        color: #3c3;
        border: 1px solid #cfc;
        display: block;
    }

    .admin-link {
        text-align: center;
        margin-top: 25px;
        color: #666;
        font-size: 0.9rem;
    }

    .admin-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }

    .admin-link a:hover {
        color: #764ba2;
    }

    @media (max-width: 768px) {
        .login-container {
            grid-template-columns: 1fr;
            max-width: 450px;
        }

        .login-left {
            padding: 40px 30px;
        }

        .login-left h1 {
            font-size: 2rem;
        }

        .feature-list {
            display: none;
        }
    }

    /* Loading animation */
    .btn-login.loading {
        pointer-events: none;
        opacity: 0.7;
    }

    .btn-login.loading:after {
        content: "";
        width: 16px;
        height: 16px;
        margin-left: 10px;
        border: 2px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        display: inline-block;
        animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-left">
    <h1>Online Exam System</h1>
    <p>Access your exams, view results, and track your academic progress all in one place.</p>
    <ul class="feature-list">
      <li>View upcoming exams</li>
      <li>Check exam schedules</li>
      <li>Track your scores</li>
      <li>Real-time updates</li>
    </ul>
  </div>

  <div class="login-right">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to access your dashboard</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input
                type="text"
                id="studentId"
                name="studentId"
                placeholder="Enter your student ID"
                required
                autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="loginBtn">Sign In</button>

      <div id="message" class="message"></div>
    </form>

    <div class="admin-link">
      <p>Administrator? <a href="admin.html">Sign in here</a></p>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const studentId = document.getElementById('studentId').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      const btn = document.getElementById('loginBtn');

      // Clear previous messages
      msg.className = 'message';
      msg.textContent = '';

      // Validate inputs
      if (!studentId || !password) {
          msg.className = 'message error';
          msg.textContent = 'Please enter both Student ID and Password';
          return;
      }

      try {
          // Show loading state
          btn.classList.add('loading');
          btn.textContent = 'Signing in';

          console.log('Attempting login for:', studentId);

          const res = await fetch('/api/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ studentId, password })
          });

          console.log('Response status:', res.status);

          if (!res.ok) {
              throw new Error(`Server error: ${res.status}`);
          }

          const data = await res.json();
          console.log('Response data:', data);

          if (data.success) {
              msg.className = 'message success';
              msg.textContent = 'Login successful! Redirecting...';

              setTimeout(() => {
                  window.location.href = `/dashboard.html?id=${encodeURIComponent(data.studentId)}`;
              }, 800);
          } else {
              btn.classList.remove('loading');
              btn.textContent = 'Sign In';
              msg.className = 'message error';
              msg.textContent = data.message || 'Invalid credentials';
          }
      } catch (error) {
          btn.classList.remove('loading');
          btn.textContent = 'Sign In';
          console.error('Login error:', error);
          msg.className = 'message error';
          msg.textContent = 'Connection error. Please check if the server is running.';
      }
  });

  // Add Enter key support
  document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
          document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
  });
</script>
</body>
</html>
