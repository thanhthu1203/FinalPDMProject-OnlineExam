# Database connection - update with your credentials
spring.datasource.url=jdbc:mysql://localhost:3306/online_exam_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Do not let Hibernate change your existing schema
spring.jpa.hibernate.ddl-auto=none

# Force Spring to run schema.sql and data.sql on startup (dev convenience)
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080

# JWT settings (change secret to a long random string in production)
jwt.secret=change_this_secret_key_please_make_it_long_and_random
jwt.expirationMs=3600000